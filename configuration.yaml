    state_class: total_increasing
    device_class: energy
    qos: 0
    unit_of_measurement: "kWh"
    value_template: '{{ value_json.val }}'
  
  - name: "10238 Netmeter Received"
    state_topic: "10238/energy/received"
    state_class: total_increasing
    device_class: energy
    qos: 0
    unit_of_measurement: "kWh"
    value_template: '{{ value_json.val }}'



