power_sensors:
  name: power
  entities:
    - sensor.10232_mtu1_power
    - sensor.10232_netmeter
    - sensor.10238_netmeter
    - sensor.kitchen_coffee
    - sensor.livingroom
    - sensor.ohmconnect_status

weather:
  entities:
    - sun.sun
    - sensor.yr_temperature
    - sensor.yr_wind_direction
    - sensor.weather_summary

default_view:
  view: True
  entities:
    - group.weather
    - group.power_sensors
    - media_player.cinema

kitchen:
  view: True
  entities:
    - media_player.castaudio
    - switch.kitchen_coffee
    - switch.livingroom

mummy:
  view: True
  entities:
    - sensor.home_target
    - sensor.home_temperature
    - binary_sensor.home_fan
    - binary_sensor.home_hvac_ac_state
    - climate.home
 
basement:
  view: True
  entities:
    - switch.subwoofer
    - switch.projector
    - switch.amplifier
    - switch.player
    - media_player.home_theater
    - media_player.avr
    - media_player.projector
    - media_player.nexus7_gen2
    - sensor.plex

backend_sensors:
  name: power
  entities:
    - sensor.ups_load
    - sensor.ups_time_left
    - sensor.ups_input_voltage
    - sensor.10232_mtu1_voltage

backend:
  view: True
  entities:
    - group.backend_sensors
    - switch.ggnas
    - switch.garden
